<!DOCTYPE html>
<html lang="fr" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="tailwindcss.css">
  </head>
  <body class="mx-auto text-center flex flex-col h-full">
    <div class="bg-gradient-to-tr from-blue-50 from-10% via-blue-100 via-70% to-blue-50 to-90% w-screen h-screen fixed -z-50"></div>
